<body>
    <h1>exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

            <legend>sexo:</legend>
            <input type="radio" name="sexo" id="isxmas" value="m">
            <label for="isxmas">masculino</label>
            <br>
            <input type="radio" name="sexo" id="isxfem" value="f" checked>
            <label for="isxfem">feminino</label>
        </fieldset>
    <fieldset>
        <legend>esportes favoritos</legend>
        <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">futebol</label> <br>
        <input type="checkbox" name="bas" id="ibas"><label for="ibas">basquete</label> <br>
        <input type="checkbox" name="nat" id="inat"><label for="inat">natação</label> <br>
        <input type="checkbox" name="te" id="ite"><label for="ite">ténis</label> <br>
    </fieldset>
    <p>
        
          <input type="submit" value="Enviar">
          <input type="reset" value="limpar">
    </p>
